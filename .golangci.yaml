version: "2"
run:
  modules-download-mode: readonly

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: disable

linters:
  enable:
    - asciicheck
    - dogsled
    - errorlint
    - copyloopvar
    - goconst
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - revive
    - staticcheck
    - unconvert
    - unused
    - whitespace
  disable:
    - errcheck
  settings:
    errcheck:
      check-blank: false
      exclude-functions:
        - fmt:.*
    nolintlint:
      allow-unused: true
      require-specific: true
    revive:
      rules:
        - name: package-comments
          disabled: true
  exclusions:
    paths:
      - test/
      - ".*_test.go"
issues:
  max-issues-per-linter: 0
  # List of regexps of issue texts to exclude.

  max-same-issues: 0